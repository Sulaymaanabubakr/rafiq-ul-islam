services:
  - type: web
    name: rafiq-islam-backend
    env: python
    plan: free
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEEPSEEK_API_KEY
        value: your_actual_deepseek_key_here